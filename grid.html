<html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: auto;
            background-color: grey;
            width: 500px;
            height: 500px;
            gap: 30px;
            transition: 2s ease;

        }
        .box-1:hover{
            transform: scale(1 10);
        }
        .box{
            background-color: aqua;

        }
        .box{
            grid-column-start: 5;
            grid-column-end: 3;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="box box-1">the end</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>
    
</body>
</html>
